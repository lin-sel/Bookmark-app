<div class="root">
      <div class="logo">
            <img src="assets/images/logo1.png" class="logo-style">
      </div>
      <div class="login-div">
            <h4>Login to Bookmark Service.</h4>
            <form [formGroup]="login">
                  <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">
                  </div>
                  <div *ngIf="formControl.invalid">
                        username is required*
                  </div>
                  <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                  </div>
            </form>
            <div class="row">
                  <div class="col">
                        <button type="button" style="width:50%" class="btn btn-success">Login</button>
                  </div>
                  <div class="col">
                        <button type="button" style="width:50%" class="btn btn-success">Register</button>
                  </div>
            </div>
      </div>
</div>
